{% extends '_layout.html' %} 
{% block body %}
    <title>Users Drives</title>

    <main style="background-image: url('/static/photos/ferrari.jpg'); background-size:cover; height: 100vh; display: flex; justify-content: center; align-items: center;">

        <h1 style="position: absolute; top: 120px; color: black; font-size: 2em; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">Users ___ Drives</h1>

        <div class="individual-container">
                <div class="form-group">
                    <label for="vehicles">Select Vehicle</label>
                    <select class="form-control" id="vehicles">
                        <option>Choose...</option>
                        <option>Vehicle 1</option>
                        <option>Vehicle 2</option>
                        <option>Vehicle 3</option>
                        <option>Vehicle 4</option>
                    </select>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox1">
                        <label class="form-check-label" for="checkbox1">Mileage</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox2">
                        <label class="form-check-label" for="checkbox2">Time traveled</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox3">
                        <label class="form-check-label" for="checkbox3">Car type</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <table class="table table-light" style = "width: 77%; background-color: rgba(255, 255, 255, 0.3); margin-top: 94vh; margin-bottom: 100vh; margin-left:75px; font-family:Arial, Helvetica, sans-serif; font-size: 20px;color:black; 
    text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">

        <thead>
            <tr style = "border-bottom: 2.5px dotted black;">
            <th scope="col">Vehicle #</th>
            <th scope="col">Car type</th>
            <th scope="col">Time traveled</th>
            <th scope="col">Mileage</th>


        </tr>
        </thead>
        <tbody>
        <tr style = "border-bottom: 2.5px dotted black;">
            <th scope="row">Vehicle 1</th>
            <td>Suburu BRZ</td>
            <td>2 hrs</td>
            <td>140</td>
        </tr>
        <tr style = "border-bottom: 2.5px dotted black;">
            <th scope="row">Vehicle 2</th>
            <td>Honda Accord</td>
            <td>30 mins</td>
            <td>40</td>
        </tr>
        <tr style = "border-bottom: 2.5px dotted black;">
            <th scope="row"> Vehicle 3</th>
            <td>Ford 150</td>
            <td>1 hr 30 mins</td>
            <td>110</td>
        </tr>
        
        <td colspan="4" style="border-bottom: 200px solid rgba(255, 255, 255);"></td>
    </tbody>
    </table>
</main>

{% endblock %}
