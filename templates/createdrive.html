{% extends '_layout.html' %} 

{% block head %}
    <link rel="stylesheet" href="/static/Styles/create_drive.css">
{% endblock %}

{% block body %}
<h1 align="center">Create a Drive</h1>
<form method="POST" action="/creating">
<div class="left-div">
    <h2>Mileage Traveled</h2>
    <input class="form-control" name= "mileage" id="mileage" type="number" placeholder="Mileage Traveled" aria-label="Mileage Traveled" required>
</div>
<div class="right-div">
    <h2>Duration</h2>
    <input class="form-control" name = "duration" id="duration" type="number" placeholder="Time Spent Driving (minutes)" aria-label="Time Spent Driving" required>
</div>
<div class="left-div">
  <div class="form-group">
    <h2>Vehicle</h2>
    <select class="form-control" id="selectVehicle" name="selectVehicle" required>
      <option value="" disabled selected>Select a vehicle</option>
        {% for vehicle in vehicles %}
        <option value="{{ vehicle.vehicle_id }}">{{ vehicle.make }} {{ vehicle.model }} ({{ vehicle.year }})</option>
        {% endfor %}
    </select>
    <input type="hidden" id="selectedVehicleId" name="vehicle_id">
</div>
</div>
<div class="right-div">
    <h2>Tags</h2>
    <div class="left-div">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="commute">
        <label class="form-check-label" for="commute">
         Commute
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="NDE">
        <label class="form-check-label" for="NDE">
          Near Death Experience
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="carpool">
        <label class="form-check-label" for="carpool">
          Carpool
        </label>
      </div>
      </div>
      <div class = "right-div">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="highway">
        <label class="form-check-label" for="highway">
          Mostly Highway
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="backroad">
        <label class="form-check-label" for="backroad">
          Mostly Backroads
        </label>
      </div>
    </div>
</div>
<div class = "create-drive">
<h2>Title</h2>
    <input class="form-control" id="titleDrive" name="titleDrive" type="text" placeholder="Title your drive" aria-label="Drive Title">
<h2>Caption</h2>
    <input class="form-control" id="captionDrive" name="captionDrive" type="text" placeholder="Caption your drive" aria-label="Drive Caption" size="150px">
<div class="mb-3">
    <h2>Add a photo from your drive</h2>
    <input class="form-control" id="drivePhoto" name="drivePhoto" type="text" placeholder="Please link to a photo of your drive">
    </div>
    <script>
      // Ended up using javascript so that the vehicle id is stored in the hidden input field 
      // when a user selects a vehicle to edit
    
      //stolen from Matthew. thank you!
    
      // add event listener to selectVehicle select element
      document.getElementById("selectVehicle").addEventListener("change", function() {
          // Gets the ID of selected vehicle
          var selectedVehicleId = this.value;
          //sets the value of the hidden input field to the selected vehicle ID
          document.getElementById("selectedVehicleId").value = selectedVehicleId;
      });
    </script>
<input class="btn btn-primary btn btn-primary-primary" type="submit" value="Submit">
</form>
</div>

{%endblock%}
